<!DOCTYPE html>
<html>
  <head>
    <style>
       /* Set the size of the div element that contains the map */
      #map {
        height: 600px;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
       }
    </style>
  </head>
  <body>
    <center> <h3>Map News</h3> </center>
    <!--The div element for the map -->
    <div id="map"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
// Initialize and add the map
function initMap() {
   console.log("ere");
   var uluru = {'lat': 51.50072919999999, 'lng': -0.1246254};
   $.ajax({type:'GET',
           url:'get_values/',
           success:function (data) {
                var data1 = JSON.parse(data);
                loc=data1['location'];
                setMarkers(loc)
           }
   });
}

function setMarkers(uluru) {
  var map = new google.maps.Map(
     document.getElementById('map'), {zoom: 2, center: uluru[0]});
     uluru.forEach(function (item) {
      new google.maps.Marker({position: item, map: map});
  })
}

    </script>
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8cJ8gn9EZydJLK-MsZL3vpLgfmb8nmjs&callback=initMap">

    </script>

  </body>
</html>
